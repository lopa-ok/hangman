<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hangman-container">
        <h1 class="title">Hangman Game</h1>
        <p class="subtitle">Made with <span class="heart">❤️</span> by Lopa</p>
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        <div class="hidden-word" id="hiddenWord"></div>
        <div class="message" id="message"></div>
        <div class="input-section">
            <input type="text" id="guessInput" maxlength="1">
            <button class="game-button" onclick="makeGuess()">Guess</button>
        </div>
        <div id="wrongGuesses" class="wrong-guesses"></div>
        <div id="remainingAttempts" class="remaining-attempts"></div>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
